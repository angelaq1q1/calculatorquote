<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CalculatorQuote.com</title>
    <meta name="description" content="Contact CalculatorQuote.com for support, feedback, or questions about our free online calculators. Get in touch with our team.">
    <meta name="keywords" content="contact us, calculator support, feedback, calculator help, customer service">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 40px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.15);
            overflow: hidden;
        }

        .content {
            padding: 40px;
        }

        .breadcrumb {
            margin-bottom: 20px;
            font-size: 1em;
            color: #666;
        }

        .breadcrumb a {
            color: #2196F3;
            text-decoration: none;
            transition: color 0.3s;
        }

        .breadcrumb a:hover {
            color: #1976D2;
        }

        .breadcrumb span {
            color: #666;
            margin: 0 8px;
        }



        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #1976D2;
            border-radius: 4px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        .submit-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background: #1976D2;
        }





        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="breadcrumb">
                <a href="index.html">Home</a>
                <span>/</span>
                Contact Us
            </div>

            <div class="contact-form">
                <h2 style="margin-top: 0; color: #333; font-size: 2em; margin-bottom: 10px;">Contact Us</h2>
                <p style="color: #666; margin-bottom: 30px; font-size: 1.1em;">We can be reached via the following form. Normally, we will respond within 2 business days.</p>
                <form id="contactForm" novalidate onsubmit="return false;">
                    <div class="form-group">
                        <label for="name">Your name:</label>
                        <input type="text" id="name" name="name" autocomplete="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your email:</label>
                        <input type="email" id="email" name="email" autocomplete="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message to us:</label>
                        <textarea id="message" name="message" rows="6" autocomplete="off" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send</button>
                </form>
            </div>


        </div>
    </div>

    <script>
        // Force page refresh to clear cache
        if (performance.navigation.type === 1) {
            // Page was refreshed, clear any cached data
            console.log('Page was refreshed, clearing cache');
        }
        
        // Add cache-busting meta tag
        const meta = document.createElement('meta');
        meta.httpEquiv = 'Cache-Control';
        meta.content = 'no-cache, no-store, must-revalidate';
        document.head.appendChild(meta);
        
        console.log('Contact form script loaded');
        
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            console.log('Form submit event triggered');
            e.preventDefault();
            e.stopPropagation();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            console.log('Form data:', { name, email, message });
            
            // Basic validation
            if (!name || !email || !message) {
                alert('Please fill in all fields.');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            
            console.log('Validation passed, showing loading state');
            
            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            // Simulate sending (in real implementation, you would send to server)
            setTimeout(() => {
                console.log('Showing success message');
                
                // Show success message
                const successMessage = document.createElement('div');
                successMessage.style.cssText = `
                    background: #d4edda;
                    color: #155724;
                    padding: 20px;
                    border-radius: 8px;
                    margin-top: 20px;
                    text-align: center;
                    font-size: 1.1em;
                    border: 1px solid #c3e6cb;
                `;
                successMessage.innerHTML = `
                    <h3 style="margin: 0 0 10px 0; color: #155724;">âœ“ Thank you!</h3>
                    <p style="margin: 0;">Your message has been delivered. We will respond to you as soon as possible.</p>
                `;
                
                // Hide the form and show success message
                document.querySelector('.contact-form').style.display = 'none';
                document.querySelector('.content').appendChild(successMessage);
                
                // Reset form
                document.getElementById('contactForm').reset();
                
                // Log the submission (for debugging)
                console.log('Form submitted successfully:', { name, email, message });
                console.log('Email would be sent to: contact@calculatorquote.com');
            }, 1000);
        });
        
        // Additional prevention of form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }, true);
    </script>
</body>
</html>
