<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Calculator Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .calculator-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.15);
        }

        .breadcrumb {
            margin-bottom: 20px;
            font-size: 1em;
            color: #666;
        }

        .breadcrumb a {
            color: #2196F3;
            text-decoration: none;
            transition: color 0.3s;
        }

        .breadcrumb a:hover {
            color: #1976D2;
        }

        .breadcrumb span {
            color: #666;
            margin: 0 8px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .instruction-bar {
            background-color: #2196F3;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.2em;
            white-space: nowrap;
        }

        .unit-toggle {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .unit-toggle button {
            flex: 1;
            padding: 10px;
            border: 1px solid #2196F3;
            background: white;
            color: #2196F3;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .unit-toggle button.active {
            background: #2196F3;
            color: white;
        }

        .converter-section {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .converter-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .converter-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .converter-tab {
            padding: 8px 15px;
            background: white;
            border: 1px solid #2196F3;
            color: #2196F3;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .converter-tab.active {
            background: #2196F3;
            color: white;
        }

        .converter-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .converter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .converter-group label {
            font-weight: 500;
            color: #333;
        }

        .converter-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }

        .converter-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-field-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-field-container input,
        .input-field-container select {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        .input-field-container input:focus,
        .input-field-container select:focus {
            border-color: #2196F3;
        }

        .unit {
            padding: 12px;
            background-color: #e3f2fd;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #2196F3;
            font-weight: 500;
            min-width: 60px;
            text-align: center;
        }

        .result-section {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            margin-top: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            max-width: 200px;
            margin-top: 25px;
        }

        .btn-calculate {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-calculate:hover {
            background-color: #1976D2;
        }

        .btn-clear {
            background-color: #90caf9;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-clear:hover {
            background-color: #64b5f6;
        }

        .results {
            flex: 1;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .results h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .results p {
            margin: 0;
            padding: 8px 0;
            font-size: 1.1em;
            color: #333;
        }

        .results .value {
            color: #2196F3;
            font-weight: 500;
            margin-left: 8px;
        }

        .bmi-category {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
            text-align: center;
        }

        .category-underweight { background-color: #fff3e0; color: #e65100; }
        .category-normal { background-color: #e8f5e9; color: #2e7d32; }
        .category-overweight { background-color: #fff3e0; color: #e65100; }
        .category-obese { background-color: #ffebee; color: #c62828; }

        @media (max-width: 768px) {
            .instruction-bar {
                font-size: 1em;
            }
            
            .result-section {
                flex-direction: column;
            }
            
            .buttons {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>/</span>
            <a href="../index.html">Health</a>
            <span>/</span>
            BMI Calculator
        </div>

        <h1>BMI Calculator</h1>

        <div class="instruction-bar">
            Enter your details and click Calculate
        </div>

        <div id="converter-section" class="converter-section" style="display: none;">
            <h3>Use this converter to convert to the unit accepted by the calculator.</h3>
            <div class="converter-tabs">
                <button class="converter-tab active" onclick="setConverterType('length')">Length</button>
                <button class="converter-tab" onclick="setConverterType('temperature')">Temperature</button>
                <button class="converter-tab" onclick="setConverterType('area')">Area</button>
                <button class="converter-tab" onclick="setConverterType('volume')">Volume</button>
                <button class="converter-tab" onclick="setConverterType('weight')">Weight</button>
            </div>
            <div class="converter-inputs">
                <div class="converter-group">
                    <label>From:</label>
                    <input type="number" id="converter-from-value">
                    <select id="converter-from-unit">
                        <option value="m">Meter</option>
                        <option value="km">Kilometer</option>
                        <option value="cm">Centimeter</option>
                        <option value="mm">Millimeter</option>
                        <option value="μm">Micrometer</option>
                    </select>
                </div>
                <div class="converter-group">
                    <label>To:</label>
                    <input type="number" id="converter-to-value" readonly>
                    <select id="converter-to-unit">
                        <option value="m">Meter</option>
                        <option value="km">Kilometer</option>
                        <option value="cm">Centimeter</option>
                        <option value="mm">Millimeter</option>
                        <option value="μm">Micrometer</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="unit-toggle">
            <button onclick="setUnit('standard')" id="btn-standard" class="active">US Units</button>
            <button onclick="setUnit('metric')" id="btn-metric">Metric Units</button>
            <button onclick="setUnit('other')" id="btn-other">Other Units</button>
        </div>

        <div id="standard-inputs">
            <div class="input-group">
                <label for="age">Age:</label>
                <div class="input-field-container">
                    <input type="number" id="age" min="2" max="120" value="25">
                    <div class="unit">years</div>
                </div>
            </div>

            <div class="input-group">
                <label for="gender">Gender:</label>
                <div class="input-field-container">
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="height-ft">Height:</label>
                <div class="input-field-container">
                    <input type="number" id="height-ft" min="1" max="8" value="5">
                    <div class="unit">ft</div>
                    <input type="number" id="height-in" min="0" max="11" value="10">
                    <div class="unit">in</div>
                </div>
            </div>

            <div class="input-group">
                <label for="weight-lb">Weight:</label>
                <div class="input-field-container">
                    <input type="number" id="weight-lb" min="1" value="160">
                    <div class="unit">lbs</div>
                </div>
            </div>
        </div>

        <div id="metric-inputs" style="display: none;">
            <div class="input-group">
                <label for="age-metric">Age:</label>
                <div class="input-field-container">
                    <input type="number" id="age-metric" min="2" max="120" value="25">
                    <div class="unit">years</div>
                </div>
            </div>

            <div class="input-group">
                <label for="gender-metric">Gender:</label>
                <div class="input-field-container">
                    <select id="gender-metric">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="height-cm">Height:</label>
                <div class="input-field-container">
                    <input type="number" id="height-cm" min="1" value="178">
                    <div class="unit">cm</div>
                </div>
            </div>

            <div class="input-group">
                <label for="weight-kg">Weight:</label>
                <div class="input-field-container">
                    <input type="number" id="weight-kg" min="1" value="73">
                    <div class="unit">kg</div>
                </div>
            </div>
        </div>

        <div id="other-inputs" style="display: none;">
            <div class="input-group">
                <label for="age-other">Age:</label>
                <div class="input-field-container">
                    <input type="number" id="age-other" min="2" max="120" value="25">
                    <div class="unit">years</div>
                </div>
            </div>

            <div class="input-group">
                <label for="gender-other">Gender:</label>
                <div class="input-field-container">
                    <select id="gender-other">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="height-other">Height:</label>
                <div class="input-field-container">
                    <input type="number" id="height-other" min="1" value="1.78">
                    <select id="height-other-unit">
                        <option value="m">Meters</option>
                        <option value="cm">Centimeters</option>
                        <option value="km">Kilometers</option>
                        <option value="mm">Millimeters</option>
                        <option value="μm">Micrometers</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="weight-other">Weight:</label>
                <div class="input-field-container">
                    <input type="number" id="weight-other" min="1" value="73">
                    <select id="weight-other-unit">
                        <option value="kg">Kilograms</option>
                        <option value="g">Grams</option>
                        <option value="mg">Milligrams</option>
                        <option value="lb">Pounds</option>
                        <option value="oz">Ounces</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="result-section">
            <div class="buttons">
                <button class="btn-calculate" onclick="calculateBMI()">Calculate</button>
                <button class="btn-clear" onclick="clearInputs()">Clear</button>
            </div>
            <div class="results">
                <h2>Results</h2>
                <p>BMI: <span id="bmi-value" class="value">0.0</span></p>
                <p>Weight Status: <span id="bmi-category" class="value">-</span></p>
                <div id="bmi-category-box" class="bmi-category"></div>
                <p>Healthy BMI Range: <span id="healthy-range" class="value">18.5 kg/m² - 25 kg/m²</span></p>
                <p>Healthy Weight Range: <span id="healthy-weight" class="value">-</span></p>
            </div>
        </div>
    </div>

    <script>
        let currentUnit = 'standard';
        let currentConverterType = 'length';

        const conversions = {
            length: {
                units: ['m', 'km', 'cm', 'mm', 'μm'],
                names: ['Meter', 'Kilometer', 'Centimeter', 'Millimeter', 'Micrometer'],
                toBase: {
                    'm': 1,
                    'km': 1000,
                    'cm': 0.01,
                    'mm': 0.001,
                    'μm': 0.000001
                }
            },
            temperature: {
                units: ['°C', '°F', 'K'],
                names: ['Celsius', 'Fahrenheit', 'Kelvin']
            },
            area: {
                units: ['m²', 'km²', 'cm²', 'mm²'],
                names: ['Square Meter', 'Square Kilometer', 'Square Centimeter', 'Square Millimeter']
            },
            volume: {
                units: ['m³', 'L', 'mL', 'cm³'],
                names: ['Cubic Meter', 'Liter', 'Milliliter', 'Cubic Centimeter']
            },
            weight: {
                units: ['kg', 'g', 'mg', 'lb', 'oz'],
                names: ['Kilogram', 'Gram', 'Milligram', 'Pound', 'Ounce']
            }
        };

        function setConverterType(type) {
            currentConverterType = type;
            const tabs = document.querySelectorAll('.converter-tab');
            tabs.forEach(tab => {
                tab.classList.toggle('active', tab.textContent.toLowerCase() === type);
            });

            // Update select options
            const fromSelect = document.getElementById('converter-from-unit');
            const toSelect = document.getElementById('converter-to-unit');
            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';

            conversions[type].units.forEach((unit, index) => {
                const name = conversions[type].names[index];
                fromSelect.add(new Option(name, unit));
                toSelect.add(new Option(name, unit));
            });

            convert();
        }

        function convert() {
            const fromValue = parseFloat(document.getElementById('converter-from-value').value) || 0;
            const fromUnit = document.getElementById('converter-from-unit').value;
            const toUnit = document.getElementById('converter-to-unit').value;
            
            let result;
            if (currentConverterType === 'length') {
                // Convert to base unit (meters) then to target unit
                const baseValue = fromValue * conversions.length.toBase[fromUnit];
                result = baseValue / conversions.length.toBase[toUnit];
            } else if (currentConverterType === 'temperature') {
                // Temperature conversions
                if (fromUnit === '°C' && toUnit === '°F') {
                    result = (fromValue * 9/5) + 32;
                } else if (fromUnit === '°F' && toUnit === '°C') {
                    result = (fromValue - 32) * 5/9;
                } else if (fromUnit === '°C' && toUnit === 'K') {
                    result = fromValue + 273.15;
                } else if (fromUnit === 'K' && toUnit === '°C') {
                    result = fromValue - 273.15;
                } else if (fromUnit === '°F' && toUnit === 'K') {
                    result = (fromValue - 32) * 5/9 + 273.15;
                } else if (fromUnit === 'K' && toUnit === '°F') {
                    result = (fromValue - 273.15) * 9/5 + 32;
                } else {
                    result = fromValue; // Same unit
                }
            } else if (currentConverterType === 'weight') {
                // Weight conversions
                const toBase = {
                    'kg': 1,
                    'g': 0.001,
                    'mg': 0.000001,
                    'lb': 0.45359237,
                    'oz': 0.028349523125
                };
                const baseValue = fromValue * toBase[fromUnit];
                result = baseValue / toBase[toUnit];
            } else if (currentConverterType === 'area') {
                // Area conversions
                const toBase = {
                    'm²': 1,
                    'km²': 1000000,
                    'cm²': 0.0001,
                    'mm²': 0.000001
                };
                const baseValue = fromValue * toBase[fromUnit];
                result = baseValue / toBase[toUnit];
            } else if (currentConverterType === 'volume') {
                // Volume conversions
                const toBase = {
                    'm³': 1,
                    'L': 0.001,
                    'mL': 0.000001,
                    'cm³': 0.000001
                };
                const baseValue = fromValue * toBase[fromUnit];
                result = baseValue / toBase[toUnit];
            }
            
            document.getElementById('converter-to-value').value = result ? result.toFixed(6) : '';
        }

        // Add event listeners for conversion
        document.getElementById('converter-from-value').addEventListener('input', convert);
        document.getElementById('converter-from-unit').addEventListener('change', convert);
        document.getElementById('converter-to-unit').addEventListener('change', convert);

        function setUnit(unit) {
            currentUnit = unit;
            document.getElementById('btn-standard').classList.toggle('active', unit === 'standard');
            document.getElementById('btn-metric').classList.toggle('active', unit === 'metric');
            document.getElementById('btn-other').classList.toggle('active', unit === 'other');
            document.getElementById('standard-inputs').style.display = unit === 'standard' ? 'block' : 'none';
            document.getElementById('metric-inputs').style.display = unit === 'metric' ? 'block' : 'none';
            document.getElementById('other-inputs').style.display = unit === 'other' ? 'block' : 'none';
            document.getElementById('converter-section').style.display = unit === 'other' ? 'block' : 'none';
            calculateBMI();
        }

        function calculateBMI() {
            let weight, height, bmi;
            
            if (currentUnit === 'standard') {
                const heightFt = parseFloat(document.getElementById('height-ft').value);
                const heightIn = parseFloat(document.getElementById('height-in').value);
                const weightLb = parseFloat(document.getElementById('weight-lb').value);
                
                // Convert height to inches and calculate BMI
                height = heightFt * 12 + heightIn;
                bmi = (weightLb * 703) / (height * height);
            } else if (currentUnit === 'metric') {
                const heightCm = parseFloat(document.getElementById('height-cm').value);
                const weightKg = parseFloat(document.getElementById('weight-kg').value);
                
                // Convert height to meters and calculate BMI
                height = heightCm / 100;
                bmi = weightKg / (height * height);
            } else if (currentUnit === 'other') {
                let heightValue = parseFloat(document.getElementById('height-other').value);
                let weightValue = parseFloat(document.getElementById('weight-other').value);
                const heightUnit = document.getElementById('height-other-unit').value;
                const weightUnit = document.getElementById('weight-other-unit').value;

                // Convert height to meters
                const heightToMeters = {
                    'm': 1,
                    'cm': 0.01,
                    'km': 1000,
                    'mm': 0.001,
                    'μm': 0.000001
                };
                height = heightValue * heightToMeters[heightUnit];

                // Convert weight to kilograms
                const weightToKg = {
                    'kg': 1,
                    'g': 0.001,
                    'mg': 0.000001,
                    'lb': 0.45359237,
                    'oz': 0.028349523125
                };
                weight = weightValue * weightToKg[weightUnit];

                // Calculate BMI
                bmi = weight / (height * height);
            }

            // Update results
            document.getElementById('bmi-value').textContent = bmi.toFixed(1);
            
            // Determine BMI category and set appropriate styling
            let category;
            const categoryBox = document.getElementById('bmi-category-box');
            
            if (bmi < 18.5) {
                category = 'Underweight';
                categoryBox.className = 'bmi-category category-underweight';
            } else if (bmi < 25) {
                category = 'Normal Weight';
                categoryBox.className = 'bmi-category category-normal';
            } else if (bmi < 30) {
                category = 'Overweight';
                categoryBox.className = 'bmi-category category-overweight';
            } else {
                category = 'Obese';
                categoryBox.className = 'bmi-category category-obese';
            }
            
            document.getElementById('bmi-category').textContent = category;
            categoryBox.textContent = category;

            // Calculate healthy weight range
            let minWeight, maxWeight;
            if (currentUnit === 'standard') {
                minWeight = (18.5 * height * height) / 703;
                maxWeight = (25 * height * height) / 703;
                document.getElementById('healthy-weight').textContent = 
                    `${minWeight.toFixed(1)} - ${maxWeight.toFixed(1)} lbs`;
            } else if (currentUnit === 'metric' || currentUnit === 'other') {
                minWeight = 18.5 * height * height;
                maxWeight = 25 * height * height;
                document.getElementById('healthy-weight').textContent = 
                    `${minWeight.toFixed(1)} - ${maxWeight.toFixed(1)} kg`;
            }
        }

        function clearInputs() {
            if (currentUnit === 'standard') {
                document.getElementById('age').value = '';
                document.getElementById('height-ft').value = '';
                document.getElementById('height-in').value = '';
                document.getElementById('weight-lb').value = '';
            } else if (currentUnit === 'metric') {
                document.getElementById('age-metric').value = '';
                document.getElementById('height-cm').value = '';
                document.getElementById('weight-kg').value = '';
            } else if (currentUnit === 'other') {
                document.getElementById('age-other').value = '';
                document.getElementById('gender-other').value = '';
                document.getElementById('height-other').value = '';
                document.getElementById('weight-other').value = '';
            }
            
            document.getElementById('bmi-value').textContent = '0.0';
            document.getElementById('bmi-category').textContent = '-';
            document.getElementById('bmi-category-box').className = 'bmi-category';
            document.getElementById('bmi-category-box').textContent = '';
            document.getElementById('healthy-weight').textContent = '-';
        }

        // Initialize calculator
        window.onload = function() {
            calculateBMI();
        };
    </script>
</body>
</html>
