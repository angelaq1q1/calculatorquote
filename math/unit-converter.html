<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - Calculator Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator-container {
            max-width: 1000px;
            margin: 40px auto 0;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .breadcrumb {
            margin-bottom: 30px;
            color: #666;
            font-size: 1em;
        }

        .breadcrumb a {
            color: #2196F3;
            text-decoration: none;
            transition: color 0.3s;
        }

        .breadcrumb a:hover {
            color: #1976D2;
        }

        .breadcrumb span {
            color: #666;
            margin: 0 8px;
        }

        .categories-bar {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .category-tab {
            padding: 12px 24px;
            font-size: 1.1em;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            color: #666;
        }

        .category-tab.active {
            background: #2196F3;
            color: white;
        }

        .converter-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
        }

        .converter-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .converter-column h3 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #2196F3;
            border-radius: 5px;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .unit-select {
            width: 100%;
            max-height: 300px;
            border: 1px solid #2196F3;
            border-radius: 5px;
            overflow-y: auto;
        }

        .unit-option {
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .unit-option:hover {
            background-color: #e3f2fd;
        }

        .unit-option.selected {
            background-color: #2196F3;
            color: white;
        }

        .unit-option:not(:last-child) {
            border-bottom: 1px solid #e0e0e0;
        }

        .common-conversions {
            margin-top: 30px;
        }

        .common-conversions h2 {
            color: #2196F3;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .conversion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .conversion-item {
            padding: 10px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .conversion-item:hover {
            border-color: #2196F3;
            color: #2196F3;
        }

        @media (max-width: 768px) {
            .categories-bar {
                flex-wrap: wrap;
            }

            .category-tab {
                padding: 10px 15px;
                font-size: 1em;
            }

            .converter-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>/</span>
                    <a href="index.html">Math Calculators</a>
        <span>/</span>
        Unit Converter
        </div>

        <div class="categories-bar">
            <button class="category-tab active" data-category="length">Length</button>
            <button class="category-tab" data-category="temperature">Temperature</button>
            <button class="category-tab" data-category="area">Area</button>
            <button class="category-tab" data-category="volume">Volume</button>
            <button class="category-tab" data-category="weight">Weight</button>
        </div>

        <div class="converter-section">
            <div class="converter-column">
                <h3>From:</h3>
                <input type="number" id="fromValue" class="input-field" value="1">
                <div class="unit-select" id="fromUnitSelect"></div>
            </div>
            <div class="converter-column">
                <h3>To:</h3>
                <input type="number" id="toValue" class="input-field" readonly>
                <div class="unit-select" id="toUnitSelect"></div>
            </div>
        </div>

        <div class="common-conversions">
            <h2>Common Conversions</h2>
            <div class="conversion-grid" id="commonConversions">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const unitData = {
            length: {
                units: [
                    'Meter',
                    'Kilometer',
                    'Centimeter',
                    'Millimeter',
                    'Micrometer',
                    'Nanometer',
                    'Mile',
                    'Yard',
                    'Foot',
                    'Inch',
                    'Light Year'
                ],
                factors: {
                    'Meter': 1,
                    'Kilometer': 1000,
                    'Centimeter': 0.01,
                    'Millimeter': 0.001,
                    'Micrometer': 0.000001,
                    'Nanometer': 0.000000001,
                    'Mile': 1609.344,
                    'Yard': 0.9144,
                    'Foot': 0.3048,
                    'Inch': 0.0254,
                    'Light Year': 9.461e+15
                }
            },
            temperature: {
                units: ['Celsius', 'Fahrenheit', 'Kelvin'],
                special: true
            },
            area: {
                units: [
                    'Square Meter',
                    'Square Kilometer',
                    'Square Mile',
                    'Square Yard',
                    'Square Foot',
                    'Square Inch',
                    'Hectare',
                    'Acre'
                ],
                factors: {
                    'Square Meter': 1,
                    'Square Kilometer': 1000000,
                    'Square Mile': 2589988.11,
                    'Square Yard': 0.836127,
                    'Square Foot': 0.092903,
                    'Square Inch': 0.00064516,
                    'Hectare': 10000,
                    'Acre': 4046.86
                }
            },
            volume: {
                units: [
                    'Cubic Meter',
                    'Cubic Kilometer',
                    'Cubic Centimeter',
                    'Cubic Millimeter',
                    'Liter',
                    'Milliliter',
                    'Gallon',
                    'Quart',
                    'Pint',
                    'Cup'
                ],
                factors: {
                    'Cubic Meter': 1,
                    'Cubic Kilometer': 1000000000,
                    'Cubic Centimeter': 0.000001,
                    'Cubic Millimeter': 0.000000001,
                    'Liter': 0.001,
                    'Milliliter': 0.000001,
                    'Gallon': 0.00378541,
                    'Quart': 0.000946353,
                    'Pint': 0.000473176,
                    'Cup': 0.000236588
                }
            },
            weight: {
                units: [
                    'Kilogram',
                    'Gram',
                    'Milligram',
                    'Metric Ton',
                    'Pound',
                    'Ounce',
                    'Carat'
                ],
                factors: {
                    'Kilogram': 1,
                    'Gram': 0.001,
                    'Milligram': 0.000001,
                    'Metric Ton': 1000,
                    'Pound': 0.453592,
                    'Ounce': 0.0283495,
                    'Carat': 0.0002
                }
            }
        };

        let currentCategory = 'length';
        let selectedFromUnit = '';
        let selectedToUnit = '';

        function createUnitList(containerId, units, isFrom = true) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            units.forEach(unit => {
                const div = document.createElement('div');
                div.className = 'unit-option';
                div.textContent = unit;
                div.onclick = () => {
                    container.querySelectorAll('.unit-option').forEach(opt => opt.classList.remove('selected'));
                    div.classList.add('selected');
                    if (isFrom) {
                        selectedFromUnit = unit;
                    } else {
                        selectedToUnit = unit;
                    }
                    convert();
                };
                container.appendChild(div);
            });

            // Select first option by default
            const firstOption = container.querySelector('.unit-option');
            if (firstOption) {
                firstOption.classList.add('selected');
                if (isFrom) {
                    selectedFromUnit = units[0];
                } else {
                    selectedToUnit = units[0];
                }
            }
        }

        function convert() {
            if (!selectedFromUnit || !selectedToUnit) return;

            const fromValue = parseFloat(document.getElementById('fromValue').value);
            if (isNaN(fromValue)) return;

            let result;
            if (currentCategory === 'temperature') {
                result = convertTemperature(fromValue, selectedFromUnit, selectedToUnit);
            } else {
                const fromFactor = unitData[currentCategory].factors[selectedFromUnit];
                const toFactor = unitData[currentCategory].factors[selectedToUnit];
                result = fromValue * fromFactor / toFactor;
            }

            document.getElementById('toValue').value = result.toFixed(6);
        }

        function convertTemperature(value, from, to) {
            let celsius;
            
            // Convert to Celsius first
            switch(from) {
                case 'Celsius':
                    celsius = value;
                    break;
                case 'Fahrenheit':
                    celsius = (value - 32) * 5/9;
                    break;
                case 'Kelvin':
                    celsius = value - 273.15;
                    break;
            }

            // Convert from Celsius to target unit
            switch(to) {
                case 'Celsius':
                    return celsius;
                case 'Fahrenheit':
                    return (celsius * 9/5) + 32;
                case 'Kelvin':
                    return celsius + 273.15;
            }
        }

        // Event listeners
        document.getElementById('fromValue').addEventListener('input', convert);

        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                createUnitList('fromUnitSelect', unitData[currentCategory].units, true);
                createUnitList('toUnitSelect', unitData[currentCategory].units, false);
                convert();
            });
        });

        // Initialize with length category
        createUnitList('fromUnitSelect', unitData.length.units, true);
        createUnitList('toUnitSelect', unitData.length.units, false);
        convert();
    </script>
</body>
</html>
