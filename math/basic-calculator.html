<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator - Calculator Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .breadcrumb {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 1em;
            color: #666;
        }

        .breadcrumb a {
            color: #2196F3;
            text-decoration: none;
            transition: color 0.3s;
        }

        .breadcrumb a:hover {
            color: #1976D2;
        }

        .breadcrumb span {
            color: #666;
            margin: 0 8px;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.15);
            margin-top: 40px;
        }

        #display {
            width: 100%;
            height: 100px;
            margin-bottom: 25px;
            font-size: 3em;
            text-align: right;
            padding: 20px 30px;
            background-color: #f8f9fa;
            color: #333;
            border: none;
            outline: none;
            border-radius: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 5px;
        }

        button {
            width: 70px;
            height: 70px;
            font-size: 1.8em;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .number {
            background-color: #e3f2fd;
            color: #2196F3;
        }

        .number:hover {
            background-color: #bbdefb;
        }

        .operator {
            background-color: #2196F3;
            color: white;
        }

        .operator:hover {
            background-color: #1976D2;
        }

        .function {
            background-color: #90caf9;
            color: white;
        }

        .function:hover {
            background-color: #64b5f6;
        }

        .equals {
            background-color: #1976D2;
            color: white;
        }

        .equals:hover {
            background-color: #1565C0;
        }

        .zero {
            grid-column: span 2;
            width: 155px;
            border-radius: 35px;
            justify-content: flex-start;
            padding-left: 28px;
        }
    </style>
</head>
<body>
    <div class="breadcrumb">
        <a href="../index.html">Home</a>
        <span>/</span>
        <a href="index.html">Math Calculators</a>
        <span>/</span>
        Basic Calculator
    </div>
    
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="function" onclick="clearDisplay()">AC</button>
            <button class="function" onclick="toggleSign()">+/-</button>
            <button class="function" onclick="percentage()">%</button>
            <button class="operator" onclick="setOperation('÷')">÷</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperation('×')">×</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperation('-')">-</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperation('+')">+</button>
            
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentNumber = '0';
        let previousNumber = '';
        let operation = null;
        let shouldResetScreen = false;

        function updateDisplay() {
            display.value = currentNumber;
        }

        function appendNumber(number) {
            if (shouldResetScreen) {
                currentNumber = '';
                shouldResetScreen = false;
            }
            if (currentNumber === '0' && number !== '.') {
                currentNumber = number;
            } else {
                if (number === '.' && currentNumber.includes('.')) return;
                currentNumber += number;
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentNumber = '0';
            previousNumber = '';
            operation = null;
            updateDisplay();
        }

        function toggleSign() {
            currentNumber = (parseFloat(currentNumber) * -1).toString();
            updateDisplay();
        }

        function percentage() {
            if (previousNumber && operation) {
                // If we're in the middle of an operation, calculate percentage of the first number
                currentNumber = (parseFloat(currentNumber) * parseFloat(previousNumber) / 100).toString();
            } else {
                // Otherwise, just convert to percentage
                currentNumber = (parseFloat(currentNumber) / 100).toString();
            }
            updateDisplay();
        }

        function setOperation(op) {
            if (operation !== null) calculate();
            previousNumber = currentNumber;
            operation = op;
            shouldResetScreen = true;
        }

        function calculate() {
            if (!operation || !previousNumber) return;
            
            let result;
            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);
            
            switch(operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        result = 'Error';
                    } else {
                        result = prev / current;
                    }
                    break;
            }
            
            currentNumber = result.toString();
            operation = null;
            previousNumber = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9' || event.key === '.') {
                event.preventDefault();
                appendNumber(event.key);
            } else if (event.key === '+' || event.key === '-') {
                event.preventDefault();
                setOperation(event.key);
            } else if (event.key === '*') {
                event.preventDefault();
                setOperation('×');
            } else if (event.key === '/') {
                event.preventDefault();
                setOperation('÷');
            } else if (event.key === 'Enter' || event.key === '=') {
                event.preventDefault();
                calculate();
            } else if (event.key === 'Escape') {
                event.preventDefault();
                clearDisplay();
            } else if (event.key === '%') {
                event.preventDefault();
                percentage();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
